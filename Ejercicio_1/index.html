<body>
    <h2>CALCULADORA<br>fast 2.0</h2>
    
    <form>
        <!--  Entradas para los valores a calcular -->  
        <label for="num1">Número 1:</labe>
        <input type="number" id="num1">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">

        <!--  Selector de la operacion y opciones -->
        <label for="operacion">Operación:</labe>
        <div class="flex">  
            <select id="operacion">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>

            <button id="calcular" type="button">Calcular</button>
        </div>

        <div id="resultado"></div>
    </form>

    <!--  Link al archivo JS -->    
    <script src="script.js"></script>
